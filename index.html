<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Charity Water Game</title>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Drill For Water!</h1>
    <div id="game-container">
        <!-- Difficulty selection overlay -->
        <div id="difficulty-overlay">
            <h2>Select Difficulty</h2>
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="normal">Normal</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        <!-- Drill and background area -->
        <div id="background-area">
            <div class="top-bar">
              <!-- Charity logo and clicker count -->
              <img id="charity-logo" src="img/cw_logo_horizontal.png" alt="Charity: Water Logo" />
              <!-- Clicker count goes here -->
              <div id="click-count">Clicks: 0</div>
            </div>
            <button id="dig-btn" disabled>Keep Tapping To Dig!</button>
            <img id="drill" src="img/Drill.png" alt="Drill icon" />
            <!-- Info bubble will be shown here -->
            <div id="info-bubble"></div>
        </div>
    </div>
    <!-- Victory screen, hidden by default -->
    <div id="victory-screen">
        
        <img src="img/cw_logo_horizontal.png" alt="Charity: Water Logo" />
        <div class="victory-text">
          <h2>Congratulations! You reached water!</h2>
          <p>Thank you for playing and supporting clean water access.</p>
        </div>
        <a href="https://www.charitywater.org/donate" target="_blank" class="victory-link">Donate to charity: water</a>
        <a href="https://www.charitywater.org/about" target="_blank" class="victory-link">Learn more about charity: water</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
